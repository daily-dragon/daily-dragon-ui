name: Build Daily Dragon
on: [push]
jobs:
  build-react-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
      - name: Install dependencies
        run: npm install
      - name: Run eslint
        run: npm run lint
      - name: Run unit tests
        run: npm run test:coverage
      - name: Build project
        run: npm run build
