name: Build Daily Dragon
on: [ push ]
jobs:
  build-react-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
      - name: Install dependencies
        run: npm install
      - name: Run eslint
        run: npm run lint
      - name: Run unit tests
        run: npm run test:coverage
  publish-ui-app:
    needs: build-react-ui
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Sync to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: daily-dragon-ui
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          SOURCE_DIR: "./dist"
